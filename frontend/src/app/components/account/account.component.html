<h2 class="text-xl font-bold mb-4">Account</h2>

<div class="space-y-3 max-w-sm">
  <button class="w-full bg-blue-500 text-white p-2" (click)="create()">
    Create Account
  </button>

  <input class="w-full p-2 border" placeholder="Account ID" [(ngModel)]="accountId">
  <input class="w-full p-2 border" placeholder="Amount" type="number" [(ngModel)]="amount">

  <button class="w-full bg-green-500 text-white p-2" (click)="credit()">Credit</button>
  <button class="w-full bg-red-500 text-white p-2" (click)="debit()">Debit</button>
  <button class="w-full bg-gray-700 text-white p-2" (click)="getBalance()">Get Balance</button>

  <p>Balance: {{balance}}</p>
</div>
