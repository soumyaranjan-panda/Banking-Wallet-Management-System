<div class="min-h-screen bg-gray-50">
  <!-- Navigation Bar -->
  <nav *ngIf="authService.isLoggedIn()" class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-2xl font-bold text-indigo-600">Banking System</h1>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a
              routerLink="/account"
              routerLinkActive="border-indigo-500 text-gray-900"
              [routerLinkActiveOptions]="{exact: false}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition"
            >
              Accounts
            </a>
            <a
              routerLink="/transaction"
              routerLinkActive="border-indigo-500 text-gray-900"
              [routerLinkActiveOptions]="{exact: false}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition"
            >
              Transactions
            </a>
            <a
              *ngIf="authService.isAdmin()"
              routerLink="/admin"
              routerLinkActive="border-indigo-500 text-gray-900"
              [routerLinkActiveOptions]="{exact: false}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition"
            >
              Admin
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <span class="text-sm text-gray-700 mr-4">
              <span *ngIf="authService.isAdmin()" class="px-2 py-1 bg-purple-100 text-purple-700 rounded text-xs font-semibold mr-2">
                ADMIN
              </span>
              User
            </span>
            <button
              (click)="logout()"
              class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="sm:hidden">
      <div class="pt-2 pb-3 space-y-1">
        <a
          routerLink="/account"
          routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
          class="bg-transparent border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition"
        >
          Accounts
        </a>
        <a
          routerLink="/transaction"
          routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
          class="bg-transparent border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition"
        >
          Transactions
        </a>
        <a
          *ngIf="authService.isAdmin()"
          routerLink="/admin"
          routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
          class="bg-transparent border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition"
        >
          Admin
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
